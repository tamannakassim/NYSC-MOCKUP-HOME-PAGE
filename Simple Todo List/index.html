<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Todo</title>
</head>
<body>
  <h1 class="todo-heading"> My Todo List</h1>  
  <div class="todo-container">
    <div class="enter-input-container">
        <input type="text" name="todo" id="todoInput" placeholder="Enter what you want to do" class='input-control'>
        <button class="add-todo" id="addTodoBtn">Add</button>
    </div>
    <ul class="todo-list" id="todoList">

    </ul>
  </div>
  <script src="/app.js"></script>
</body>
</html>
